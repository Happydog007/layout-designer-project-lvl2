<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music-box.css">
    <title>Music Box
        Vladimirova Diana
    </title>
</head>
<body>
    <header class="header" id="page_description">
        <div class="header_div-center">
            <nav class="header_nav">
                <div class="header_left-flex">
                    <img class="header_logo" src="images/logo.svg" alt="musician note">
                    <a class="header_href header_href-margin" href="#">Music Box</a>
                    <a class="header_href" href="#">Главная</a>
                    <a class="header_href" href="#">Каталог</a>
                    <a class="header_href" href="#">Исполнители</a>
                    <a class="header_href" href="#">Контакты</a>
                </div>
                <form class="header_search-form">
                    <label for="search" class="sr-only">Поиск по сайту</label>
                    <input class="header_input-form" id="search" type="text" placeholder="Поиск...">
                </form>
            </nav>
            <section class="header_main">
                <h1>Онлайн музыка где угодно</h1>
                <h2>без ограничений</h2>
                <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
                <div class="header_grid">
                    <form class="header_form-name">
                        <label for="name" class="sr-only">Введите ваше имя</label>
                        <input class="header_input" id="name" type="text" placeholder="Имя">
                    </form>
                    <form class="header_form-email">
                        <label for="email" class="sr-only">Введите ваш email</label>
                        <input class="header_input" id="email" type="text" placeholder="Email">
                    </form>
                    <form class="header_form-submit">
                        <label for="send" class="sr-only">Получить доступ</label>
                        <input class="header_input header_input-send" id="send" type="submit" value="Получить доступ">
                    </form>
                </div>
            </section>
        </div>
    </header>
</body>
</html>
